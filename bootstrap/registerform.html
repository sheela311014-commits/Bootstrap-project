<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container mt-5"> 
        <div class="row">
          <div class="col-xl-3">
                <h3 class="text-center mb-4">Contact Us</h3>
            <div class="mb-4">
                <label> Full Name </label>
                <input type="text" class="form-control"/>
                </div>
             <div class="mb-4">
                 <label> Mobile Number </label>
                <input type="number" class="form-control"/>
            </div>
            <div class="mb-4">
                 <label> E-mail </label>
                <input type="email" class="form-control"/>
            </div>
            <div class="mb-4">
                <label> City Name</label>
                <select class="form-select"> 
                    <option>Choose</option>
                    <option> Bangalore </option>
                    <option> Mumbai </option>
                </select>
            </div>
            <div class="mb-4">
                <label> Your Message </label>
                <textarea class="form-control"></textarea>
            </div>  
            <div class="mb-4 text-center">
                <button class="btn btn-primary"> Sent Message </button>
            </div>
          </div>  

          <div class="col-xl-1"></div>

    
          <div class="col-xl-5">
            <h3 class="text-center mb-4"> Create Account </h3>
            <div class="row mb-4">
                <div class="col-xl-3"> Full Name </div>
                <div class="col-xl-9"><input type="text" class="form-control"> </div>
            </div>
             <div class="row mb-4">
                <div class="col-xl-3"> Mobile Number </div>
                <div class="col-xl-9"><input type="number" class="form-control"> </div>
            </div>
             <div class="row mb-4">
                <div class="col-xl-3"> E-mail</div>
                <div class="col-xl-9"><input type="email" class="form-control"> </div>
            </div>
             <div class="row mb-4">
                <div class="col-xl-3"> Password </div>
                <div class="col-xl-9"><input type="password" class="form-control"> </div>
            </div>
            <div class="mb-4 row">
                <div class="col-xl-3"> Date of birth </div>
                <div class="col-xl-3"> <input type="text" class="form-control" placeholder="dd"></div>
                <div class="col-xl-3"> <input type="text" class="form-control" placeholder="mm"></div>
                <div class="col-xl-3"> <input type="text" class="form-control" placeholder="yy"></div>
            </div>
            <div class="row mb-4">
                <div class="col-xl-3">
                    Gender
                </div>
                <div class="col-xl-9">
                    <input type="radio" name="Gender"/> Male
                    <input type="radio" name="Gender"/> Female
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-xl-3"> City </div>
                <div class="col-xl-9">
                    <select class="form-select">
                        <option> Choose </option>
                        <option> Bangalore </option>
                        <option> Mumbai </option>
                    </select>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-xl-3">
                    Full Address
                </div>
                <div class="col-xl-9">
                    <textarea class="form-control"></textarea>
                </div>
            </div>
            <div class="text-center">
                <button class="btn btn-primary me-3"> Submit </button>
                <button class="btn btn-warning"> Reset </button>
            </div>





          </div>
        </div>
    </div>
    
</body>
</html>
